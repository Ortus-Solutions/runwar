language: java

script:
- ./gradlew --refresh-dependencies

deploy:
  # Upload binaries
  - provider: s3
    on:
      branch:
        - develop
    skip_cleanup: true
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_ACCESS_SECRET
    bucket: "downloads.ortussolutions.com"
    local-dir: dist/libs
    upload-dir: cfmlprojects/runwar/$version
    acl: public_read